<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login Page</title>
	</head>
	<body>
		{% if form.errors %}
			{% for field in form %}
				{% for error in field.errors %}
					<p>{{error}}</p>
				{% endfor %}
			{% endfor %}
		{% endif %}
		<form action="{% url 'log_reg:index' %}" method="post">
			{% csrf_token %}
			{{ form }}
			<input type="submit" name="register" value="Register">
		</form>

		{% for user in users %}
			{{user.name}} {{user.username}} {{user.email}} {{user.pw_hash}}
		{% endfor %}
	</body>
</html>
